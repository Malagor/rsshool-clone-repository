<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Canvas"/>
  <meta name="author" lang="en" content="Alexander Malagor"/>
  <title>RS-Selectors</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header class="header">
  <h1>CSS selectors training simulator.</h1>
</header>
<main class="main">
  <section class="railway">
    <wagon></wagon>
    <wagon class="moving"></wagon>
    <wagon></wagon>

  </section>
  <section class="style-css">
    style-css
  </section>
  <section class="html-code">
    <div class="">
      &lt;wagon /&gt;
    </div>
    <div class="">
      &lt;wagon /&gt;
    </div>
    <div class="">
      &lt;wagon /&gt;
    </div>
  </section>
</main>
<aside class="sidebar">
  <div id="info" class="info">
    <div class="levels">Level <span id="current-task">10</span> of <span id="all-tasks-count">32</span></div>
    <div class="controls">
      <button class="arrow arrow__left"></button>
      <button class="arrow arrow__right"></button>
    </div>
    <div class="menu__toggle">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div id="task" class="task">

  </div>
</aside>
<footer class="footer">
  <div class="author">
    <a href="https://github.com/Malagor">
      Author: Alex Malagor
      <img class="github-logo" src="/img/GitHub-Mark-64px.png" alt="GitHub">
    </a>
  </div>
  <div class="school">
    <a href="https://rs.school/js/">
      <img src="/img/rs_school_js.svg" alt="JavaScript course in RS-School">
      JavaScript course at RS SCHOOL
    </a>
  </div>


</footer>

</body>
</html>
